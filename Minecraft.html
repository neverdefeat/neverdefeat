<h3><span class="mw-headline" id="Ores">工業模組新增礦物</span></h3>
<table class="wikitable">

<tr>
<th class="title" width="120px">名字
</th>
<th class="title">圖片
</th>
<th class="title" class="title">說明
</th></tr>
<tr>
<th class="name"><a href="" title="銅礦">銅礦</a>
</th>
<th class="name"><a href="" class="image"><img alt="Copper_Ore.png" src="Image/Copper_Ore.png" width="64" height="64" /></a>
</th>
<td class="desc"><p>分佈在10~70層 (比率約15:10)</p>
</td></tr>
<tr>
<th class="name"><a href="" title="錫礦">錫礦</a>
</th>
<th class="name"><a href="" class="image"><img alt="Tin_Ore.png" src="Image/Tin_Ore.png" width="64" height="64" /></a>
</th>
<td class="desc"><p>分佈在0~40層 (比率約25:6)</p>
</td></tr>
<tr>
<th class="name"><a href="" title="鉛礦">鉛礦</a>
</th>

</th>
<td class="desc"><p>分佈在0-65層</p> 
</td></tr>
<tr>
<th class="name"><a href="" title="鈾礦">鈾礦</a>

</td></tr>
</table>
<p>生成比率是每個區塊(chunk):生成的礦物，20:3意思是每生成20個區塊其中三個有可能生成礦物，生成礦物有機率會生成失敗。
</p>
<h3><span class="mw-headline" id="Overworld">環境</span></h3>
<table class="wikitable">

<tr>
<th class="title" width="120px">名字
</th>
<th class="title">圖片
</th>
<th class="title" class="title">說明
</th></tr>
<tr>
<th class="name"><a href="" title="Rubber Wood">橡膠樹</a>
</th>
<th class="name"><a href="" class="image"><img alt="Rubber_Tree.png" src="Image/Rubber_Tree.png" width="128" height="164" /></a>
</th>
<td class="desc"><p>工業模組新增一種深色的樹-橡膠樹，橡膠樹有著深黃色的樹幹並擁有亮綠色的葉子。只能在沼澤生態(biome)、森林生態、寒帶密林生態發現，你可以在這三個生態中從樹葉的顏色輕易得找到橡膠樹。這些木頭會生長<a href="" title="樹脂孔">樹脂孔</a>，你可以使用<a href="/index.php?title=Treetap" title="木龍頭">木龍頭</a>對著樹脂孔右鍵來取得 <a href="/index.php?title=Sticky_Resin" title="黏性樹脂">黏性樹脂</a>, 用來製造<a href="/index.php?title=Rubber" title="橡膠">橡膠</a>。</p>
<p>橡膠木可以製造成3個叢林木材，橡膠葉可以使用剪刀採集，打掉葉子有2%的機率掉落橡膠樹苗。
</p>
</td></tr>
</table>

<p>世界生成橡膠樹的比率取決於生態:
</p>
<table class="wikitable">
<tr>
<td ><li><th><b class="name">森林</b></th><th class="desc"><p>每個區塊有2~12%機率生成1~6棵橡膠樹。</p></th><li>
</td></tr>
<tr>
<td><li><th><b class="name">寒帶密林</b></th><th class="desc"><p>每個區塊有0~6%機率生成0~3棵橡膠樹。</p></th></li>
</td></tr>
<tr>
<td><li><th><b class="name">沼澤</b></th><th class="desc"><p>每個區塊有10~30%機率生成5~15棵橡膠樹。</p></th></li>
</td></tr>
</table>
<p>橡膠樹的高度最低2格最高8格。每個橡膠原木都有25%機率產生樹脂孔，每棵橡膠樹最多有3個樹脂孔。
</p>
